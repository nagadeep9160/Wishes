<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kanna ❤️</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --rose: #ff758f;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        /* Full Screen Background Image */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Ashup.jpeg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.35;
            z-index: -2;
            filter: brightness(0.7) blur(2px);
        }

        /* Interactive Cursor Text */
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            z-index: 9999;
            text-shadow: 0 0 5px var(--primary-pink);
            transition: transform 0.1s ease-out;
        }

        /* Glass-morphism Card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.4);
            z-index: 10;
        }

        .polaroid {
            background: white;
            padding: 12px 12px 45px 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            transform: rotate(-3deg);
            margin-bottom: 25px;
            transition: 0.5s;
        }

        .polaroid img {
            width: 100%;
            border-radius: 2px;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
        }

        h1 {
            color: white;
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            margin: 10px 0;
            text-shadow: 2px 2px 8px var(--primary-pink);
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.6);
            margin-top: 15px;
        }

        .btn:hover {
            background: var(--rose);
            letter-spacing: 2px;
            transform: scale(1.1);
        }

        /* Secret Message Box */
        #secret-envelope {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            color: #333;
            font-style: italic;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes floatName {
            0% { transform: translate(0,0); opacity: 1; }
            100% { transform: translate(20px, -50px); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body onmousemove="handleMouseMove(event)">

    <div class="bg-overlay"></div>
    <div id="trail-container"></div>

    <div class="card">
        <div class="polaroid">
            <img src="Ashup.jpeg" alt="Kanna ❤️">
        </div>

        <h1 id="title">Happy Birthday Kanna ❤️</h1>

        <div id="main-ui">
            <p style="color: #eee;">To the girl who makes my world beautiful...</p>
            <button class="btn" onclick="revealHeart()">Click for Kanna ❤️</button>
        </div>

        <div id="secret-envelope">
            <p>"Kanna, you are the most precious person in my life. Every moment with you is a blessing. May your birthday be as lovely as you are!"</p>
            <p><strong>Forever Yours ❤️</strong></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // 1. Kanna Trail Effect
        function handleMouseMove(e) {
            if (Math.random() > 0.1) return; // Reduce frequency for performance
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.innerHTML = 'Kanna ❤️';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            trail.style.animation = 'floatName 1.5s ease-out forwards';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1500);
        }

        // 2. Interactive Reveal
        function revealHeart() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('secret-envelope').style.display = 'block';
            document.getElementById('title').innerHTML = "I Love You, Kanna! ❤️";

            // Heart-shaped explosion
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const heart = confetti.shapeFromText({ text: '❤️' });

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                const particleCount = 2;
                confetti({
                    particleCount,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    shapes: [heart],
                    colors: ['#ff4d6d', '#ffffff']
                });
                confetti({
                    particleCount,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    shapes: [heart],
                    colors: ['#ff4d6d', '#ffffff']
                });

                requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
