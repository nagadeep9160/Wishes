<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --white-glass: rgba(255, 255, 255, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Great Vibes', cursive, 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        /* The Transparent Background Image */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Ashup.jpeg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.35; /* Very transparent as requested */
            z-index: -2;
            filter: blur(3px);
        }

        /* Floating Hearts Container */
        #heart-shower {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Main Romantic Card */
        .card {
            background: var(--white-glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 380px;
            width: 85%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: floatCard 4s ease-in-out infinite;
            z-index: 10;
        }

        /* Polaroid Image Style */
        .polaroid {
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transform: rotate(-3deg);
            transition: 0.5s;
            margin-bottom: 20px;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 2.2rem;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        .heart-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            background: #ff758f;
        }

        /* Message style */
        #wish-text {
            display: none;
            font-size: 1.3rem;
            color: #444;
            line-height: 1.4;
            margin-top: 15px;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartRise {
            0% { transform: translateY(110vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-overlay"></div>
    <div id="heart-shower"></div>

    <div class="card">
        <div class="polaroid">
            <img src="Ashup.jpeg" alt="My Love">
        </div>

        <div id="main-content">
            <h1>Happy Birthday, My Everything! ❤️</h1>
            <button class="heart-btn" onclick="revealWish()">Open My Heart</button>
        </div>

        <div id="wish-text">
            <p>To my beautiful Ashup,</p>
            <p>You make every second of my life feel like a dream. Thank you for being you. Today, the world celebrates the most amazing person I know.</p>
            <p><strong>I love you forever!</strong></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Create random floating hearts
        function createHearts() {
            const container = document.getElementById('heart-shower');
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `heartRise ${Math.random() * 3 + 4}s linear forwards`;
            heart.style.opacity = Math.random();
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHearts, 300);

        function revealWish() {
            document.getElementById('main-content').style.display = 'none';
            const text = document.getElementById('wish-text');
            text.style.display = 'block';

            // Romantic explosion of hearts
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff8fa3']
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff8fa3']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
