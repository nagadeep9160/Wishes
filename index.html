<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-rose: #ff8fa3;
            --bg-cream: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-cream);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* The Main Card */
        .container {
            position: relative;
            z-index: 10;
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 8px solid white;
            outline: 2px solid var(--soft-rose);
        }

        /* The Image */
        .couple-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            filter: sepia(20%);
            transition: transform 0.5s ease;
        }

        .couple-photo:hover {
            transform: scale(1.02) rotate(-1deg);
        }

        h1 {
            color: var(--primary-pink);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .message {
            color: #555;
            font-style: italic;
            line-height: 1.6;
            padding: 0 10px;
            display: none; /* Hidden at first */
        }

        /* Interactive Button */
        .reveal-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
        }

        .reveal-btn:hover {
            background: #c9184a;
            transform: translateY(-3px);
        }

        /* Heart Animation */
        @keyframes heartFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-container"></div>

    <div class="container">
        <img src="my-love.jpg" alt="To My Love" class="couple-photo">
        
        <div id="greeting">
            <h1>Happy Birthday, Beautiful! ❤️</h1>
            <p>I have a secret message for you...</p>
        </div>

        <div id="secret-message" class="message">
            <p>To the person who holds my heart: You are my greatest adventure and my favorite person. May your birthday be as incredible as the love you give me every day.</p>
            <p><strong>Forever yours.</strong></p>
        </div>

        <button class="reveal-btn" onclick="revealMessage()">Tap to Open My Heart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // 1. Create Floating Hearts
        function createHeart() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `heartFloat ${Math.random() * 3 + 2}s linear forwards`;
            container.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);

        // 2. Reveal Message and trigger Pink Confetti
        function revealMessage() {
            document.getElementById('greeting').style.display = 'none';
            document.getElementById('secret-message').style.display = 'block';
            document.querySelector('.reveal-btn').style.display = 'none';

            // Pink heart-themed confetti
            var end = Date.now() + (2 * 1000);
            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
