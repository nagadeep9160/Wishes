<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Kanna ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #ff8fa3;
            --glass: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        /* 1. Transparent Background Image - Fully Responsive */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Ashup.jpeg') no-repeat center center;
            background-size: cover;
            opacity: 0.4;
            z-index: -2;
            filter: brightness(0.7) blur(1px);
        }

        /* 2. Floating Hearts Background */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* 3. The Responsive Card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px;
            width: 100%;
            max-width: 400px; /* Desktop width */
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease-out;
        }

        /* 4. The Polaroid Image (Responsive) */
        .polaroid {
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transform: rotate(-2deg);
            margin-bottom: 20px;
            transition: 0.4s;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            max-height: 50vh; /* Prevents image from being too tall on mobile */
            object-fit: cover;
            border-radius: 2px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #fff;
            font-size: 2.2rem;
            text-shadow: 0 0 15px var(--primary-red);
            margin-bottom: 15px;
        }

        /* Interactive Elements */
        .btn-love {
            background: var(--primary-red);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.5);
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-love:active { transform: scale(0.95); }

        #secret-message {
            display: none;
            color: white;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 15px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
            .btn-love { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <div class="heart-container" id="hearts"></div>

    <div class="container">
        <div class="card">
            <div class="polaroid">
                <img src="Ashup.jpeg" alt="Kanna My Love">
            </div>

            <h1 id="headline">Happy Birthday Kanna! ❤️</h1>

            <div id="action-area">
                <button class="btn-love" onclick="revealMagic()">
                    Tap for a Surprise ❤️
                </button>
            </div>

            <div id="secret-message">
                "To my beautiful Kanna, you are the magic in my life. May your birthday be as wonderful and radiant as your soul. I love you! ❤️"
            </div>
        </div>
    </div>

    <script>
        // 1. Create Floating Hearts Background
        function createHeart() {
            const container = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-5vh';
            heart.style.color = '#ff4d6d';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.animation = `floatUp ${Math.random() * 3 + 4}s linear forwards`;
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 400);

        // 2. Interactive Reveal Function
        function revealMagic() {
            // Audio check (Optional: if you add a file named wish.mp3)
            // let audio = new Audio('wish.mp3'); audio.play();

            document.getElementById('action-area').style.display = 'none';
            const msg = document.getElementById('secret-message');
            msg.style.display = 'block';
            document.getElementById('headline').innerText = "I Love You, Kanna!";

            // 3. Romantic Heart Confetti
            var end = Date.now() + (4 * 1000);
            var colors = ['#ff4d6d', '#ffffff', '#ff8fa3'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
